version: '3.8'

services:
  order:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "${PORT}"
    ports:
      - "50051:${PORT}"
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "grpc_health_probe -addr=:${PORT}"]
      interval: 5s
    command: /app/entrypoint
    environment:
      - SPOT_INSTRUMENT_ADDR=${SPOT_INSTRUMENT_ADDR}
      - JAEGER_AGENT_HOST=${JAEGER_AGENT_HOST}
      - JAEGER_AGENT_PORT=6831
    networks:
      observability-net:
        aliases:
          - order

networks:
  observability-net:
    external: true

